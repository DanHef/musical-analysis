<h1 mat-dialog-title>Abschnitt Ã¤ndern</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Kategorie</mat-label>
    <mat-select [(ngModel)]="componentData.tagId">
      <mat-option *ngFor="let tag of tags" [value]="tag.id">
        {{tag.description}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Beschreibung</mat-label>
    <input matInput placeholder="Beschreibung" [(ngModel)]="componentData.description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="componentData" cdkFocusInitial>Ok</button>
  <button mat-button class="mat-raised-button" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
